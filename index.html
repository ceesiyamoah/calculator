<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="root">
			<div class="row display">0</div>
			<div class="row clear">
				<div class="cell clear">C</div>
				<div class="cell backspace">←</div>
				<div class="cell operator">÷</div>
			</div>
			<div class="row numbers">
				<div class="cell number">7</div>
				<div class="cell number">8</div>
				<div class="cell number">9</div>
				<div class="cell operator">x</div>
			</div>
			<div class="row numbers">
				<div class="cell number">4</div>
				<div class="cell number">5</div>
				<div class="cell number">6</div>
				<div class="cell operator">-</div>
			</div>
			<div class="row numbers">
				<div class="cell number">1</div>
				<div class="cell number">2</div>
				<div class="cell number">3</div>
				<div class="cell operator">+</div>
			</div>
			<div class="row zero">
				<div class="cell zero">0</div>
				<div class="cell operator equal">=</div>
			</div>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
